<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息收集</title>
    <style>
        th{
            text-align: right;
        }
        table{
            margin-top: 40px;
            border-collapse: collapse;
            border-style: solid;
            line-height: 150%;
        }
    </style>
</head>
<body>
<table border="1" cellpadding="7" align="center">
    <tr>
        <th colspan="3" style="text-align: left">1、姓名和联系方式</th>
    </tr>
    <tr>
        <th>真实姓名：</th>
        <td><input type="text" required></td>
        <td>
            <form>
                <input type="radio" id="man" checked>
                <label for="man">男</label>
                <input type="radio" id="woman">
                <label for="woman">女</label>
            </form>
        </td>
    </tr>
    <tr>
        <th>电子邮箱：</th>
        <td><input type="text" required></td>
        <td><strong>非常重要！</strong><br>这是本工作室与你联系的首选方式噢~</td>
    </tr>
    <tr>
        <th>电话：</th>
        <td><input type="text" required></td>
        <td>电话为必须填写项</td>
    </tr>
    <tr>
        <th>所实习的部门：</th>
        <td colspan="2">
            <form>
                <select name="work" id="select">
                    <option value="yiqian">易千工作室</option>
                    <option value="yanfa" selected>研发</option>
                    <option value="sheji">设计</option>
                    <option value="yunying">运营</option>
                    <option value="neirong">内容</option>
                </select>
            </form>
        </td>
    </tr>
    <tr>
        <th>实习岗位：</th>
        <td><input type="text" required></td>
        <td>研发部岗位：前端/后端/运维</td>
    </tr>
    <tr>
        <th>手机号码:</th>
        <td><input type="text"></td>
        <td rowspan="3"></td>
    </tr>
    <tr>
        <th>邮箱：</th>
        <td><input type="text"></td>
    </tr>
    <tr>
        <th>性别取向：</th>
        <td><input type="text"></td>
    </tr>
</table>
</body>
</html>
